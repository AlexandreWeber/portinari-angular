<po-field-container
  [p-label]="label"
  [p-help]="help"
  [p-optional]="!required && optional"
  [p-prefix]="prefix"
  [p-suffix]="suffix">

  <!-- <div class="po-field-container-content"> -->

    <ng-template #prefix class="po-field-icon-container-left">
      <span class="po-icon po-field-icon po-icon-user" [class.po-field-icon-disabled]="disabled"></span>
    </ng-template>

    <input #inp
      p-input
      class="po-input-icon-left"
      type="text"
      [attr.name]="name"
      [autocomplete]="autocomplete"
      [class.po-input-icon-right]="clean"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [required]="required"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (input)="onInput($event)">


    <div #suffix class="po-field-icon-container-right">
      <po-clean [p-element-ref]="inputElement" (p-change-event)="clear($event)"></po-clean>
    </div>
  <!-- </div> -->

  <!-- <po-field-container-bottom
    [p-error-pattern]="getErrorPattern()">
  </po-field-container-bottom> -->

</po-field-container>
